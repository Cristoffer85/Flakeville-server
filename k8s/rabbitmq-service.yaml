apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  type: NodePort
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
    nodePort: 30001  # You can specify a port or let Kubernetes assign one
  - name: management
    port: 15672
    targetPort: 15672
    nodePort: 30002  # You can specify a port or let Kubernetes assign one
  selector:
    app: rabbitmq